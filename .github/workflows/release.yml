name: Release installers (Windows & macOS)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build Windows installer (no publish)
        run: npm run dist:win
        env:
          ELECTRON_BUILDER_PUBLISH: never
          CI: false
          GH_TOKEN: ""
          GITHUB_TOKEN: ""
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          NPM_CONFIG_UPDATE_NOTIFIER: false
          NPM_CONFIG_FUND: false
          NODE_OPTIONS: --trace-uncaught
          DEBUG: electron-builder

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: App Dist Windows/*.exe

  build_mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build macOS DMG (unsigned, no publish)
        run: npm run dist:mac
        env:
          ELECTRON_BUILDER_PUBLISH: never
          CI: false
          DEBUG: electron-builder

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: App Dist macOS/*.dmg

  publish_release:
    needs: [build_win, build_mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist_release

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist_release

      - name: Generate SHA256 checksums
        run: sha256sum dist_release/* > dist_release/SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist_release/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
