name: Release installers (Windows & macOS)

on:
  push:
    tags:
      - 'v*'

jobs:
  build_win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build Windows installer (no publish)
        run: npm run dist:win

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: App Dist Windows/*.exe

  # build_mac temporarily disabled until Apple signing secrets are configured

  publish_release:
    needs: [build_win]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist_release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist_release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
